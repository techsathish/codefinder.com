<h1>SignIn</h1>

<div class="row">
    <div class="col-lg-9">

        <div ng-show="ShowWarning" class="alert alert-dismissable alert-danger">
            <h4>Warning !</h4>

            <p ng-bind-html="ErrorMsgPanel"></p>
        </div>

        <button ng-click="faceBookSignUpClick()" type="button" class="btn btn-primary">SignIn using Facebook &nbsp;<i class="fa fa-facebook fa-2x"></i></button>

        <div class="dib" ng-app="directive.g+signin">
            <google-plus-signin innertext="SignIn Using Google Plus" clientid="785562233866-mcn381u70fh6qma0tiv203mh29t1i309"></google-plus-signin>
        </div>

        <div class="panel panel-success signup-codefinder">
            <div class="panel-heading">
                <h3 class="panel-title">SignIn using CodeFinder</h3>
            </div>
            <div class="panel-body">
                <ng-form ng-submit="signInClick()" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="email" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-9">
                                <input ng-model="email" type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-9">
                                <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button ng-click="signupCancelClick()" class="btn btn-default">Cancel</button>
                                <button type="button" ng-click="signInClick()" class="btn btn-primary">SignIn</button>
                            </div>
                        </div>
                    </fieldset>
                </ng-form>
            </div>
        </div>

    </div>
</div>
