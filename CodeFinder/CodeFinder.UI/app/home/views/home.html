<h1 class="center-block">
    Users Stories Management
</h1>

<div ng-show="childUpdate.isAuthenticated">

    <div class="row">
        <div class="alert alert-dismissable alert-info col-lg-6">
            Click on the Project Name to view or edit the User Stories
        </div>
    </div>

    <!-- List of Projects -->
    <div class="row">
        <div class="list-projects col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Your Projects</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <tbody>
                            <tr ng-repeat="project in Projects">
                                <td><a href="/userstories/projects/{{project.ProjectId}}/storyboard">{{project.ProjectName}}</a></td>
                                <td ng-show="project.IsOwner"><a href="/userstories/projects/edit/{{project.ProjectId}}">Edit</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <!--<ul class="list-unstyled li-dis-pb10">
                        <li ></li>
                    </ul>-->
                    <span ng-show="!Projects">No Project Created</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Project -->

    <a href="/userstories/projects/createnew" id="create_project" class="btn btn-success">Create New Project</a>

</div>
